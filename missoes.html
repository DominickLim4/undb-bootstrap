<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNDB - Missões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #001023 !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        UNDB
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUNDB" aria-controls="navbarUNDB" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarUNDB">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="personagens.html">Alunos</a></li>
          <li class="nav-item"><a class="nav-link active" href="missoes.html">Missões</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container my-4">
    <h2 class="mb-4">Missões UNDB</h2>
    <div class="accordion" id="accordionMissoes">
      <!-- Missão 1 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#missaoOne" aria-expanded="true" aria-controls="missaoOne">
            Projeto Inovador
          </button>
        </h2>
        <div id="missaoOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionMissoes">
          <div class="accordion-body">
            Desenvolva soluções inovadoras para os desafios tecnológicos da UNDB.
          </div>
        </div>
      </div>
      <!-- Missão 2 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#missaoTwo" aria-expanded="false" aria-controls="missaoTwo">
            Pesquisa Acadêmica
          </button>
        </h2>
        <div id="missaoTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionMissoes">
          <div class="accordion-body">
            Realize pesquisas que contribuam para o avanço do conhecimento na UNDB.
          </div>
        </div>
      </div>
      <!-- Missão 3 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#missaoThree" aria-expanded="false" aria-controls="missaoThree">
            Desafio Criativo
          </button>
        </h2>
        <div id="missaoThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionMissoes">
          <div class="accordion-body">
            Participe de competições que estimulam a criatividade e o espírito empreendedor na UNDB.
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
